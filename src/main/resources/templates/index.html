<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Employees</title>
</head>
<body>
  <!-- IF NO EMPLOYEE -->
  <div th:if="${employees.empty}">
    <div>No employee</div>
  </div>
  <!-- ELSE -->
  <div th:unless="${employees.empty}">
    <table id="employee_table">
    </table>
  </div>
</body>
</html>
